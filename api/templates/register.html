{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">

    <meta name="description" content="">

    <title>Registro</title>

    <!-- Custom fonts for this template-->
    
    

    <!-- Custom styles for this template-->
    <link href="{% static 'CSS/sb-admin-2.min.css' %}"  rel="stylesheet">
    <link href="{% static 'CSS/registro.css' %}"  rel="stylesheet">

</head>

<body>

  
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        
                        <h3 class="panel-title">Registrarse</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form"  class ="user" method="POST" >
                            {% if error_message %}
                            <p style="color: red;">{{ error_message }}</p>
                            {% endif %}
                            {% csrf_token %}
                            <label for="username">Usuario:</label>
                            <input type="text" id="username" name="username" required>

                            <label for="email">Correo Electr칩nico:</label>
                            <input type="email" id="email" name="email" required>

                            <label for="password">Contrase침a:</label>
                            <input type="password" id="password" name="password" required>

                            <label for="confirm_password">Confirmar Contrase침a:</label>
                            <input type="password" id="confirm_password" name="password2" required>
                            
                            <button type="submit" class="btn btn-primary btn-user btn-block">Registrar</button>
                           
                        </form>
                        <div class="text-center">
                            <a class="small" href="{% url 'forgot' %}">Olvide mi Contrase침a?</a>
                        </div>
                        <div class="text-center">
                            <a class="small" href="{% url 'login_view' %}">Ya tengo cuenta</a>
                        </div>
                        <div class="regresar">
                            <a class="regresar" href="{% url 'Men' %}" >Regresar</a>
                        </div>
                    </div>        
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'Js/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'Js/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <!-- Custom scripts for all pages-->
    <script src="{% static 'Js/sb-admin-2.min.js' %}"></script>

</body>

</html>
