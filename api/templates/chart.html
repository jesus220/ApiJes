                                    <div class="flot-chart">
                                        <canvas id="myChart" style="position: relative; width:85vw; height:60vh"></canvas>
                                        <script>
                                            const ctx = document.getElementById('myChart').getContext('2d');
                                            new Chart(ctx, {
                                                type: 'bar',
                                                data: {
                                                    labels: ["$250", "$300", "$350", "$400"],
                                                    datasets: [{
                                                        label: 'Precios',
                                                        data: [{{ precios1 }}, {{ precios2 }}, {{ precios3 }}, {{ precios4 }}],
                                                        backgroundColor: ['darkcyan', 'darkseagreen', 'darkgrey', 'steelblue'],
                                                        borderColor: 'cyan',
                                                        borderWidth: 1
                                                    }]
                                                },
                                                options: {
                                                    scales: {
                                                        y: {
                                                            beginAtZero: true
                                                        }
                                                    }
                                                }
                                            });
                                        </script>
